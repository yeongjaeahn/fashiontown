    <div class="section2">
      <div class="section2-inner">
        <div class="section2-text-box">
          <div class="section2-title">
            <h2>다른 니즈에는<br />다른 공간이 필요하니까</h2>
          </div>
          <div class="section2-des">
            <p>
              다양한 패션 취향만큼,쇼핑의 니즈도 제각각이죠.<br />모두의 쇼핑
              니즈를 채워 줄 다섯 가지 쇼핑 공간을 한데 모았습니다.<br />백화점,아울렛,브랜드직영몰,소호&스트릿,디자이너관까지<br /><br />내
              취향과 니즈는 단순하지 않지만 패션은 패션타운 하나로 끝.
            </p>
          </div>
        </div>
      </div>
